<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB S2</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body>

<div class="justify-content-center align-items-center" id="spinner" style="height: 100%; width: 100%; background: white; position: fixed;"><div class="spinner-border"></div></div>
<div id="main">

    <div id="add-product" class="align-items-center justify-content-center w-100 h-100 fixed-top d-none" style="background-color: white;">
        <div style="margin: 250px" class="d-flex container bg-light rounded-lg shadow-lg px-5 py-4 flex-column">
            <form id="add-product-form" class="d-flex flex-column">

                <input id="_id" type="hidden" value="">
                <label for="name">
                    Name
                </label>
                <input id="name" name="name" class="form-control" type="text">

                <label for="department">
                    Department
                </label>
                <input id="department" name="department" class="form-control" type="text">

                <label for="description">
                    Description
                </label>
                <textarea id="description" name="description" class="form-control" type="text"></textarea>

                <label for="color">Color</label>
                <input id="color" name="color" class="form-control" type="text">

                <label for="price">Price</label>
                <input id="price" name="price" class="form-control" type="number">

                <div class="mt-4 align-self-end">
                    <button type="reset" id="close-addProduct" class="btn btn-outline-danger mr-2">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>


    <div class="container">
        <div class="d-flex p-4 justify-content-between align-items-center">
            <h1>Products</h1>
            <button id="addButton" class="btn btn-secondary">Add Product</button>
        </div>
    </div>

    <div class="container">
        <div id="products-grid" class="grid row"></div>
    </div>
</div>
</body>

</html>
